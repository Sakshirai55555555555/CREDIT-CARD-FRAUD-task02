<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Credit Card Fraud Detection</h1>
        <form action="/predict" method="POST">
            <label for="feature1">Feature 1:</label>
            <input type="text" id="feature1" name="feature1" required>
            
            <label for="feature2">Feature 2:</label>
            <input type="text" id="feature2" name="feature2" required>
            
            <label for="feature3">Feature 3:</label>
            <input type="text" id="feature3" name="feature3" required>
            
            <form action="/predict" method="POST">
                {% for i in range(1, 31) %}
                <label for="feature{{ i }}">Feature {{ i }}:</label>
                <input type="text" id="feature{{ i }}" name="feature{{ i }}" required>
                {% endfor %}
                <button type="submit">Check Transaction</button>
            </form>
            
            
            <button type="submit">Check Transaction</button>
        </form>
        {% if prediction_text %}
        <div class="result">
            <h3>{{ prediction_text }}</h3>
        </div>
        {% endif %}


    </div>
</body>
</html>
